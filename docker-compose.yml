version: '3.8'
services:
  db:
    image: 'postgres:13'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nest
    ports:
      - 5432:5432
    networks:
      - transcendence
  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    ports:
      - 3000:3000
      - 3001:3001
    depends_on:
      db:
        condition: service_started
    networks:
      - transcendence
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
    ports:
      - 5173:5173
    networks:
      - transcendence
networks:
  transcendence: